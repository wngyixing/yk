<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../stutic/less/main.css">
</head>

<body>

            <div class="header-left">
                <</div>

            </div>
            <div class="section">

                    <script type="text/x-handlebars-template" id="nav">
                        <ul>

                            {{/each}}

                        <li>布一软装</li> -->

                    </script>

                            <ul>
                                {{#each data}}

                                        <dd>

                                            <p>￥<em>{{this.pice}}</em></p>
                                        </dd>
                                    </dl>
                                </li>

                    </div>

                                    <dl>

                                        <dd>
                                            <span>{{this.pic}}</span>

</body>
